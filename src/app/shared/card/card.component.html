<div class="p-2 h-full">

  <div class="h-full w-full flex flex-col items-center bg-white rounded-lg">

    <div class="w-full">
      <img class="rounded-t-lg w-full" src="{{sneaker.img}}" alt="{{sneaker.descripcion}}" />
    </div>

    <div class="w-full flex-grow p-5 flex flex-col">

      <div class="flex-grow">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{sneaker.descripcion}}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"><strong>Categoría:</strong> {{sneaker.clasificacion}}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"><strong>Precio:</strong> {{sneaker.precio}}$</p>
      </div>
        
  
        <div class="flex justify-end">
          <a href="/producto/{{sneaker.id}}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Ver más
             <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
          </a>
        </div>
    </div>
  </div>
</div>
