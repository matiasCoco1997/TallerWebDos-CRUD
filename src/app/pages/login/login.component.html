<div class="min-h-screen flex flex-col">

  <section class="flex text-gray-400 bg-gray-900 body-font flex-grow">

    <div class="flex items-center flex-1 justify-center md:justify-start  md:px-10 flex-wrap">

      <div class="lg:w-3/6 md:w-1/2 flex justify-center">

        <div class="lg:w-2/6">
          <h1 class="title-font font-medium text-3xl text-white text-center md:text-start">
            Título E-commerce
          </h1>
          <p class="leading-relaxed mt-4 text-center md:text-start">Descripción E-Commerce</p>
        </div>
      </div>

      <div
        class="lg:w-3/6 md:w-1/2 w-full items-center justify-center flex"
      >
        <div class="bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col w-[90%] md:w-[70%]">

          <h2 class="text-white text-lg font-medium title-font mb-5 text-center">
            Iniciar sesión
          </h2>

          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-400"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>

          <div class="relative mb-4">
            <label for="full-name" class="leading-7 text-sm text-gray-400"
              >Contraseña</label
            >
            <input
              type="password"
              id="full-name"
              name="full-name"
              class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>

          <button
            routerLink="/home"
            class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg mb-4"
          >
            Iniciar Sesión
          </button>

          <button
            routerLink="/registrarse"
            class="text-white bg-gray-800 bg-opacity-50 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-500 rounded text-lg border-2 border-indigo-500"
          >
            Registrarse
          </button>

          <a href="" class="underline mt-3">Olvide mi contraseña</a>

        </div>

      </div>

    </div>

  </section>

  <app-footer></app-footer>
</div>
